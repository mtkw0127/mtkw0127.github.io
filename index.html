<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.8;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: fadeInDown 0.8s ease;
        }
        .card {
            background: white;
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #667eea;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        .card p {
            color: #444;
            font-size: 1rem;
            font-weight: 300;
        }
        .card ul {
            list-style-type: none;
        }
        .card ul li {
            color: #555;
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
            font-weight: 300;
        }
        .card ul li:before {
            content: "▸";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
        .card a {
            color: #667eea;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .card a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            .card {
                padding: 20px;
                margin-bottom: 20px;
            }
            .card h2 {
                font-size: 1.3rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .card h2 {
                font-size: 1.2rem;
            }
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

        </div>

        <div class="card experience">
            <h2>Career</h2>
            <ul>
                <li>2019年3月: 同志社大学大学院 卒業</li>
                <li>2019年4月: 日立製作所</li>
                <li>2022年1月〜現在: ANDPAD.inc</li>
            </ul>
        </div>

        <div class="card contribution">
            <h2>Contributions</h2>
            <ul>
                <li>2023年〜現在: DroidKaigi カンファレンス ボランティアスタッフ</li>
            </ul>
        </div>

        <div class="card presentation">
            <h2>Presentations</h2>
            <a href="https://www.slideshare.net/ssuser606115" target="_blank">過去の発表スライド</a>
        </div>

        <div class="card hobby-apps">
            <h2>Hobby apps</h2>
            <a href="https://mtkw0127.github.io/about/body_manage" target="_blank">体型管理アプリ</a>
        </div>
    </div>
</body>
</html>
